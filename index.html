<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ELALE 时尚潮流</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { font-family: 'Helvetica Neue', sans-serif; background: #fff; color: #222; line-height: 1.6; position: relative; }
    header { background: #000; color: #fff; padding: 1rem; text-align: center; }
    header h1 { font-size: 1.8rem; letter-spacing: 2px; }
    nav { display: flex; justify-content: center; background: #f8f8f8; padding: 0.5rem 1rem; flex-wrap: wrap; }
    nav a { margin: 0.5rem 1rem; text-decoration: none; color: #333; font-size: 0.95rem; }
    .hero { position: relative; }
    .hero img { width: 100%; height: auto; }
    .section { padding: 1.5rem 1rem; }
    .section h2 { font-size: 1.2rem; margin-bottom: 1rem; text-align: center; }
    .gallery { display: grid; grid-template-columns: 1fr 1fr; gap: 1rem; }
    .gallery img { width: 100%; border-radius: 8px; }
    .video-section { display: grid; gap: 1rem; }
    .video-section iframe { width: 100%; height: 220px; border-radius: 10px; }
    footer { background: #000; color: #fff; text-align: center; padding: 1rem 0; font-size: 0.8rem; }
    #backToTop {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: #000;
      color: #fff;
      border: none;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      font-size: 20px;
      cursor: pointer;
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 1000;
    }
    #scrollToVideo {
      display: block;
      margin: 1rem auto 0 auto;
      padding: 0.5rem 1rem;
      background: #000;
      color: #fff;
      border: none;
      border-radius: 20px;
      font-size: 0.9rem;
      cursor: pointer;
    }
    @media(min-width: 768px) {
      .gallery { grid-template-columns: repeat(3, 1fr); }
      .video-section { grid-template-columns: repeat(2, 1fr); }
      .video-section iframe { height: 300px; }
    }
  </style>
</head>
<body>
  <header>
    <h1>ELALE 潮流时尚</h1>
  </header>

  <nav>
    <a href="#trends">流行趋势</a>
    <a href="#style">穿搭指南</a>
    <a href="#video">时尚视频</a>
    <a href="#contact">联系我们</a>
  </nav>

  <div class="hero">

      <img src="https://images.pexels.com/photos/5322206/pexels-photo-5322206.jpeg?auto=compress&cs=tinysrgb&w=1080" alt="彩色时尚街头" />
      <img src="https://images.pexels.com/photos/1139743/pexels-photo-1139743.jpeg?auto=compress&cs=tinysrgb&w=1080" alt="时尚外套搭配" />

      <img src="https://images.pexels.com/photos/1488463/pexels-photo-1488463.jpeg?auto=compress&cs=tinysrgb&w=1080" alt="街头艺术风" />
      <img src="https://images.pexels.com/photos/1642228/pexels-photo-1642228.jpeg?auto=compress&cs=tinysrgb&w=1080" alt="潮流帽饰搭配" />
      <img src="https://images.pexels.com/photos/415829/pexels-photo-415829.jpeg?auto=compress&cs=tinysrgb&w=1080" alt="型格休闲风" />
      <img src="https://images.pexels.com/photos/5322212/pexels-photo-5322212.jpeg?auto=compress&cs=tinysrgb&w=1080" alt="都市时尚穿搭" />
      <img src="https://images.pexels.com/photos/1139741/pexels-photo-1139741.jpeg?auto=compress&cs=tinysrgb&w=1080" alt="高级质感时尚" />
      <img src="https://images.pexels.com/photos/1468379/pexels-photo-1468379.jpeg?auto=compress&cs=tinysrgb&w=1080" alt="春夏潮流搭配" />
      <img src="https://images.pexels.com/photos/1040421/pexels-photo-1040421.jpeg?auto=compress&cs=tinysrgb&w=1080" alt="裙装时尚" />

    </div>
    <button id="scrollToVideo">查看更多视频</button>
  </section>

    </div>
  </section>

  <section class="section" id="contact">
    <h2>联系我们</h2>
    <p style="text-align:center; font-size: 0.95rem;">关注我们的 YouTube：<br>@elale_com</p>
  </section>

  <footer>
    版权所有 © 2025 ELALE.com
  </footer>

  <button id="backToTop" onclick="window.scrollTo({top: 0, behavior: 'smooth'});">↑</button>

  <script>
    const backToTopButton = document.getElementById('backToTop');
    window.addEventListener('scroll', () => {
      if (window.scrollY > 300) {
        backToTopButton.style.display = 'flex';
      } else {
        backToTopButton.style.display = 'none';
      }
    });

    const scrollToVideo = document.getElementById('scrollToVideo');
    scrollToVideo.addEventListener('click', () => {
      document.getElementById('video').scrollIntoView({ behavior: 'smooth' });
    });
  </script>
</body>
</html>

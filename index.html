<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ELALE 时尚潮流</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { font-family: 'Helvetica Neue', sans-serif; background: #fff; color: #222; line-height: 1.6; }
    header { background: #000; color: #fff; padding: 1rem; text-align: center; }
    header h1 { font-size: 1.8rem; letter-spacing: 2px; }
    nav { display: flex; justify-content: center; background: #f8f8f8; padding: 0.5rem 1rem; flex-wrap: wrap; }
    nav a { margin: 0.5rem 1rem; text-decoration: none; color: #333; font-size: 0.95rem; }
    .hero { position: relative; }
    .hero img { width: 100%; height: auto; }
    .section { padding: 1.5rem 1rem; }
    .section h2 { font-size: 1.2rem; margin-bottom: 1rem; text-align: center; }
    .gallery { display: grid; grid-template-columns: 1fr 1fr; gap: 1rem; }
    .gallery img { width: 100%; border-radius: 8px; }
    .video-section iframe { width: 100%; height: 220px; border-radius: 10px; }
    footer { background: #000; color: #fff; text-align: center; padding: 1rem 0; font-size: 0.8rem; }
    @media(min-width: 768px) {
      .gallery { grid-template-columns: repeat(3, 1fr); }
      .video-section iframe { height: 300px; }
    }
  </style>
</head>
<body>
  <header>
    <h1>ELALE 潮流时尚</h1>
  </header>

  <nav>
    <a href="#trends">流行趋势</a>
    <a href="#style">穿搭指南</a>
    <a href="#video">时尚视频</a>
    <a href="#contact">联系我们</a>
  </nav>

  <div class="hero">
    <img src="https://images.pexels.com/photos/5886045/pexels-photo-5886045.jpeg?auto=compress&cs=tinysrgb&w=1080" alt="潮流穿搭" />
  </div>

  <section class="section" id="trends">
    <h2>本季流行</h2>
    <div class="gallery">
      <img src="https://images.pexels.com/photos/7697314/pexels-photo-7697314.jpeg?auto=compress&cs=tinysrgb&w=600" alt="时尚1" />
      <img src="https://images.pexels.com/photos/9775873/pexels-photo-9775873.jpeg?auto=compress&cs=tinysrgb&w=600" alt="时尚2" />
      <img src="https://images.pexels.com/photos/6311393/pexels-photo-6311393.jpeg?auto=compress&cs=tinysrgb&w=600" alt="时尚3" />
    </div>
  </section>

  <section class="section" id="video">
    <h2>精选时尚视频</h2>
    <div class="video-section">
      <iframe src="https://www.youtube.com/embed/2M3Q_2r_9F4" title="YouTube video" allowfullscreen></iframe>
    </div>
  </section>

  <section class="section" id="contact">
    <h2>联系我们</h2>
    <p style="text-align:center; font-size: 0.95rem;">关注我们的Instagram：<br>@elale.style</p>
  </section>

  <footer>
    版权所有 © 2025 ELALE.com
  </footer>
</body>
</html>
